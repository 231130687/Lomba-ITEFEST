<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSM Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="website icon" type="png" href="../picture/BSM.png">
</head>
<body>
    <section class="container">
        <section class="left">
            <h2>LOGIN</h2>
            <img src="../picture/image 6.png" alt="Recycling Image">
        </section>
        <section class="right">
            <h1>BSM</h1>
            <p class="uyy">Buang Sampah Mudah</p>
            <h3>Masuk dan Verifikasi</h3>
            <p>Baru! Nikmati kemudahan sistem autentifikasi tunggal untuk mengakses semua layanan dengan satu akun.</p>
            <section class="social-login">
                <a href="#" class="social-btn google-btn"><img src="../picture/devicon_google.png" alt="Google"></a>
                <a href="#" class="social-btn facebook-btn"><img src="../picture/devicon_facebook.png" alt="Facebook"></a>
            </section>
            <form action="../html/Beranda.html" method="get" class="kotakk">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-btn" href="./Beranda.html">LOGIN</button>
            </form>
            <a href="#" class="forgot-password">Lupa kata sandi?</a>
        </section>
    </section>
</body>
</html>
